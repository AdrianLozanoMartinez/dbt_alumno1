version: 2

models:
  - name: stg_sql_server_dbo__addresses
    description: Contains address details for users and orders.
    columns:
      - name: address_id
        data_type: varchar
        description: Unique identifier for each address.
        tests:
          - not_null
          - unique
      - name: zipcode
        data_type: number
        description: Postal code associated with the address.
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
      - name: country
        data_type: varchar
        description: Country name associated with the address.
        tests:
          - not_null
      - name: address
        data_type: varchar
        description: Street address and number.
      - name: state
        data_type: varchar
        description: State or province within the country.
      - name: _fivetran_deleted
        data_type: boolean
        description: Indicates whether the record was deleted by Fivetran.
      - name: _fivetran_synced
        data_type: timestamp_tz
        description: Timestamp when the record was last synced by Fivetran.
        tests:
          - not_null
      - name: _fivetran_synced_date
        data_type: date
        description: Date when the record was last synced by Fivetran.
        tests:
          - not_null
      - name: _fivetran_synced_time
        data_type: time
        description: Time when the record was last synced by Fivetran.
        tests:
          - not_null

  - name: stg_sql_server_dbo__events
    description: Tracks user interactions such as clicks, views, and conversions.
    columns:
      - name: event_id
        data_type: varchar
        description: Unique identifier for each event.
        tests:
          - not_null
          - unique
      - name: page_url
        data_type: varchar
        description: URL of the page where the event occurred.
      - name: page_url_sin_https
        data_type: varchar
        description: URL of the page where the event occurred without https.
      - name: event_type
        data_type: varchar
        description: Type of event, such as 'click' or 'view'.
        tests:
          - not_null
      - name: user_id
        data_type: varchar
        description: Identifier of the user who triggered the event.
        tests:
          - not_null
          - relationships:
              to: ref('stg_sql_server_dbo__users')
              field: user_id 
      - name: product_id
        data_type: varchar
        description: Product associated with the event.
        tests:
          - not_null
          - relationships:
              to: ref('stg_sql_server_dbo__products')
              field: product_id 
      - name: created_at
        data_type: timestamp_ntz
        description: Timestamp when the event occurred.
        tests:
          - not_null
      - name: created_at_date
        data_type: date
        description: Date when the event occurred.
        tests:
          - not_null
      - name: created_at_time
        data_type: time
        description: Time when the event occurred.
        tests:
          - not_null
      - name: order_id
        data_type: varchar
        description: Order linked to the event, if applicable.
        tests:
          - not_null
          - relationships:
              to: ref('stg_sql_server_dbo__orders')
              field: order_id 
      - name: _fivetran_deleted
        data_type: boolean
        description: Indicates whether the record was deleted by Fivetran.
      - name: _fivetran_synced
        data_type: timestamp_tz
        description: Timestamp when the record was last synced by Fivetran.
        tests:
          - not_null
      - name: _fivetran_synced_date
        data_type: date
        description: Date when the record was last synced by Fivetran.
        tests:
          - not_null
      - name: _fivetran_synced_time
        data_type: time
        description: Time when the record was last synced by Fivetran.
        tests:
          - not_null

  - name: stg_sql_server_dbo__order_items
    description: Details of items included in each order.
    columns:
      - name: order_item_id
        data_type: varchar
        description: Identifier of the order_item this item belongs to.
        tests:
          - not_null
          - unique
      - name: order_id
        data_type: varchar
        description: Identifier of the order this item belongs to.
        tests:
          - not_null
          - relationships:
              to: ref('stg_sql_server_dbo__orders')
              field: order_id 
      - name: product_id
        data_type: varchar
        description: Identifier of the purchased product.
        tests:
          - not_null
          - relationships:
              to: ref('stg_sql_server_dbo__products')
              field: product_id 
      - name: quantity
        data_type: number
        description: Quantity of the product in the order.
        tests:
          - not_null
      - name: _fivetran_deleted
        data_type: boolean
        description: Indicates whether the record was deleted by Fivetran.
      - name: _fivetran_synced
        data_type: timestamp_tz
        description: Timestamp when the record was last synced by Fivetran.
        tests:
          - not_null
      - name: _fivetran_synced_date
        data_type: date
        description: Date when the record was last synced by Fivetran.
        tests:
          - not_null
      - name: _fivetran_synced_time
        data_type: timestamp_tz
        description: Time when the record was last synced by Fivetran.
        tests:
          - not_null

  - name: stg_sql_server_dbo__orders
    description: Information about customer orders, including status and costs.
    columns:
      - name: order_id
        data_type: varchar
        description: Unique identifier for each order.
        tests:
          - not_null
          - unique
      - name: shipping_service_id
        data_type: varchar
        description: Identifier of the shipping_service.
        tests:
          - relationships:
              to: ref('stg_sql_server_dbo__shipping_services')
              field: shipping_service_id
      - name: shipping_service
        data_type: varchar
        description: Name associated with shipping.
      - name: shipping_cost
        data_type: float
        description: Cost associated with shipping.
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
      - name: address_id
        data_type: varchar
        description: Identifier of the address where the order is shipped.
        tests:
          - not_null
          - relationships:
              to: ref('stg_sql_server_dbo__addresses')
              field: address_id
      - name: created_at
        data_type: timestamp_tz
        description: Timestamp when the order was placed.
        tests:
          - not_null
      - name: created_at_date
        data_type: date
        description: Date when the order was placed.
        tests:
          - not_null
      - name: created_at_time
        data_type: time
        description: Time when the order was placed.
        tests:
          - not_null
      - name: promo_id
        data_type: varchar
        description: Identifier of the promotion applied to the order, if any.
        tests:
          - relationships:
              to: ref('stg_sql_server_dbo__promos')
              field: promo_id 
      - name: estimated_delivery_at
        data_type: timestamp_tz
        description: Estimated delivery date and time.
      - name: estimated_delivery_at_date
        data_type: date
        description: Estimated delivery date.
      - name: estimated_delivery_at_time
        data_type: time
        description: Estimated delivery time.
      - name: order_cost
        data_type: float
        description: Total cost of the order before tax and discounts.
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
      - name: user_id
        data_type: varchar
        description: Identifier of the user who placed the order.
        tests:
          - not_null
          - relationships:
              to: ref('stg_sql_server_dbo__users')
              field: user_id 
      - name: order_total
        data_type: float
        description: Final order amount including all costs and discounts.
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
      - name: delivered_at
        data_type: timestamp_tz
        description: Actual delivery date and time.
      - name: delivered_at_date
        data_type: date
        description: Actual delivery date.
      - name: delivered_at_time
        data_type: time
        description: Actual delivery time.
      - name: status_order_id
        data_type: varchar
        description: Identifier of the status who placed the order.
        tests:
          - not_null
          - relationships:
              to: ref('stg_sql_server_dbo__status_orders')
              field: status_order_id 
      - name: status_order
        data_type: varchar
        description: Current status of the order (e.g., shipped, delivered).
        tests:
          - not_null
      - name: _fivetran_deleted
        data_type: boolean
        description: Indicates whether the record was deleted by Fivetran.
      - name: _fivetran_synced
        data_type: timestamp_tz
        description: Timestamp when the record was last synced by Fivetran.
        tests:
          - not_null
      - name: _fivetran_synced_date
        data_type: date
        description: Date when the record was last synced by Fivetran.
        tests:
          - not_null
      - name: _fivetran_synced_time
        data_type: timestamp_tz
        description: Time when the record was last synced by Fivetran.
        tests:
          - not_null

  - name: stg_sql_server_dbo__products
    description: List of available products and their attributes.
    columns:
      - name: product_id
        data_type: varchar
        description: Unique identifier for each product.
        tests:
          - not_null
          - unique
      - name: price
        data_type: float
        description: Unit price of the product.
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
      - name: name
        data_type: varchar
        description: Name of the product.
        tests:
          - not_null
      - name: inventory
        data_type: number
        description: Number of items available in stock.
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
      - name: _fivetran_deleted
        data_type: boolean
        description: Indicates whether the record was deleted by Fivetran.
      - name: _fivetran_synced_date
        data_type: date
        description: Date when the record was last synced by Fivetran.
        tests:
          - not_null
      - name: _fivetran_synced_time
        data_type: timestamp_tz
        description: Time when the record was last synced by Fivetran.
        tests:
          - not_null

  - name: stg_sql_server_dbo__promos
    description: Promotions and discounts available to customers.
    columns:
      - name: promo_id
        data_type: varchar
        description: Unique identifier for each promotion.
        tests:
          - not_null
          - unique
      - name: discount
        data_type: number
        description: Discount amount or percentage offered.
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
      - name: status_promo_id
        data_type: varchar
        description: Unique identifier for each status.
        tests:
          - not_null
          - relationships:
              to: ref('stg_sql_server_dbo__status_promos')
              field: status_promo_id 
      - name: status_promo
        data_type: varchar
        description: Status of the promotion (e.g., active, expired).
        tests:
          - not_null
      - name: _fivetran_deleted
        data_type: boolean
        description: Indicates whether the record was deleted by Fivetran.
      - name: _fivetran_synced_date
        data_type: date
        description: Date when the record was last synced by Fivetran.
        tests:
          - not_null
      - name: _fivetran_synced_time
        data_type: timestamp_tz
        description: Time when the record was last synced by Fivetran.
        tests:
          - not_null

  - name: stg_sql_server_dbo__users
    description: Information about registered users and their contact details.
    columns:
      - name: user_id
        data_type: varchar
        description: Unique identifier for each user.
        tests:
          - not_null
          - unique
      - name: updated_at
        data_type: timestamp_tz
        description: Timestamp when the user record was last updated.
      - name: updated_at_date
        data_type: date
        description: Date when the user record was last updated.
      - name: updated_at_time
        data_type: time
        description: Time when the user record was last updated.
      - name: address_id
        data_type: varchar
        description: Identifier for the user's primary address.
        tests:
          - not_null
          - relationships:
              to: ref('stg_sql_server_dbo__addresses')
              field: address_id
      - name: last_name
        data_type: varchar
        description: User's last name.
        tests:
          - not_null
      - name: created_at
        data_type: timestamp_tz
        description: Timestamp when the user account was created.
      - name: created_at_date
        data_type: date
        description: Date when the user account was created.
      - name: created_at_time
        data_type: time
        description: Time when the user account was created.
      - name: phone_number
        data_type: varchar
        description: User's contact phone number.
        tests:
          - not_null
      - name: total_orders
        data_type: number
        description: Total number of orders placed by the user.
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
      - name: first_name
        data_type: varchar
        description: User's first name.
        tests:
          - not_null
      - name: email
        data_type: varchar
        description: User's email address.
      - name: _fivetran_deleted
        data_type: boolean
        description: Indicates whether the record was deleted by Fivetran.
      - name: _fivetran_synced_date
        data_type: date
        description: Date when the record was last synced by Fivetran.
        tests:
          - not_null
      - name: _fivetran_synced_time
        data_type: timestamp_tz
        description: Time when the record was last synced by Fivetran.
        tests:
          - not_null

  - name: stg_sql_server_dbo__shipping_services
    description: Shipping services
    columns:
      - name: shipping_service_id
        data_type: varchar
        description: Identifier of the shipping_service.
        tests:
          - not_null
          - unique
      - name: shipping_service
        data_type: varchar
        description: Name associated with shipping.
        tests:
          - not_null

  - name: stg_sql_server_dbo__status_orders
    description: Status orders
    columns:
      - name: status_order_id
        data_type: varchar
        description: Identifier of the status who placed the order.
        tests:
          - not_null
          - unique
      - name: status_order
        data_type: varchar
        description: Current status of the order (e.g., shipped, delivered).
        tests:
          - not_null

  - name: stg_sql_server_dbo__status_promos
    description: Promos
    columns:
      - name: status_promo_id
        data_type: varchar
        description: Unique identifier for each status.
        tests:
          - not_null
          - unique
      - name: status_promo
        data_type: varchar
        description: Status of the promotion (e.g., active, expired).
        tests:
          - not_null
