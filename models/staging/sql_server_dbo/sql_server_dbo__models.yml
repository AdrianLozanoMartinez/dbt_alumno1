version: 2

models:
  - name: addresses
    config:
      contract:
        enforced: true
    description: Contains address details for users and orders.
    columns:
      - name: address_id
        data_type: varchar
        constraints:
          - type: not_null
        description: Unique identifier for each address.
        tests:
          - not_null
          - unique
      - name: zipcode
        data_type: number
        description: Postal code associated with the address.
        tests:
              - dbt_utils.accepted_range:
                  min_value: 0
      - name: country
        data_type: varchar
        description: Country name associated with the address.
        tests:
              - not_null
      - name: address
        data_type: varchar
        description: Street address and number.
      - name: state
        data_type: varchar
        description: State or province within the country.
      - name: _fivetran_deleted
        data_type: boolean
        description: Indicates whether the record was deleted by Fivetran.
      - name: _fivetran_synced
        data_type: timestamp_tz
        description: Timestamp when the record was last synced by Fivetran.
        tests:
          - not_null

  - name: events
    description: Tracks user interactions such as clicks, views, and conversions.
    columns:
      - name: event_id
        data_type: varchar
        description: Unique identifier for each event.
        tests:
          - not_null
          - unique
      - name: page_url
        data_type: varchar
        description: URL of the page where the event occurred.
      - name: event_type
        data_type: varchar
        description: Type of event, such as 'click' or 'view'.
        tests:
          - not_null
      - name: user_id
        data_type: varchar
        description: Identifier of the user who triggered the event.
        tests:
          - not_null
      - name: product_id
        data_type: varchar
        description: Product associated with the event.
        tests:
          - not_null
      - name: session_id
        data_type: varchar
        description: Identifier for the user's session.
        tests:
          - not_null
      - name: created_at
        data_type: timestamp_ntz
        description: Timestamp when the event occurred.
        tests:
          - not_null
      - name: order_id
        data_type: varchar
        description: Order linked to the event, if applicable.
        tests:
          - not_null
      - name: _fivetran_deleted
        data_type: boolean
        description: Indicates whether the record was deleted by Fivetran.
      - name: _fivetran_synced
        data_type: timestamp_tz
        description: Timestamp when the record was last synced by Fivetran.
        tests:
          - not_null

  - name: order_items
    description: Details of items included in each order.
    columns:
      - name: order_id
        data_type: varchar
        constraints:
          - type: not_null
        description: Identifier of the order this item belongs to.
        tests:
          - not_null
      - name: product_id
        data_type: varchar
        description: Identifier of the purchased product.
        tests:
          - not_null
      - name: quantity
        data_type: number
        description: Quantity of the product in the order.
        tests:
          - not_null
      - name: _fivetran_deleted
        data_type: boolean
        description: Indicates whether the record was deleted by Fivetran.
      - name: _fivetran_synced
        data_type: timestamp_tz
        description: Unique identifier for each order.
        tests:
          - not_null

  - name: products
    description: List of available products and their attributes.
    columns:
      - name: product_id
        data_type: varchar
        description: Unique identifier for each product.
        tests:
          - not_null
          - unique
      - name: price
        data_type: float
        description: Unit price of the product.
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
      - name: name
        data_type: varchar
        description: Name of the product.
        tests:
          - not_null
      - name: inventory
        data_type: number
        description: Number of items available in stock.
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
      - name: _fivetran_deleted
        data_type: boolean
        description: Indicates whether the record was deleted by Fivetran.
      - name: _fivetran_synced
        data_type: timestamp_tz
        description: Timestamp when the record was last synced by Fivetran.
        tests:
          - not_null